<table mat-table [dataSource]="agents">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Agent"> {{Agent.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Engine">
        <th mat-header-cell *matHeaderCellDef> Engine </th>
        <td mat-cell *matCellDef="let Agent">
            {{Agent.EngineName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="TechName">
        <th mat-header-cell *matHeaderCellDef> TechName </th>
        <td mat-cell *matCellDef="let Agent">
            {{Agent.TechName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let agent;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(agent.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let agent;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteAgent(agent.ID, agent)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
