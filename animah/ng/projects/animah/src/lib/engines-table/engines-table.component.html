<table mat-table [dataSource]="engines">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Engine"> {{Engine.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="ControlMode">
        <th mat-header-cell *matHeaderCellDef> ControlMode </th>
        <td mat-cell *matCellDef="let Engine">
            {{Engine.ControlMode}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Fired">
        <th mat-header-cell *matHeaderCellDef> Fired </th>
        <td mat-cell *matCellDef="let Engine">
            {{Engine.Fired}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Engine </th>
        <td mat-cell *matCellDef="let Engine">
            {{Engine.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Speed">
        <th mat-header-cell *matHeaderCellDef> Speed </th>
        <td mat-cell *matCellDef="let Engine">
            {{Engine.Speed.toPrecision(5)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="State">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let Engine">
            {{Engine.State}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let engine;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(engine.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let engine;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteEngine(engine.ID, engine)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
