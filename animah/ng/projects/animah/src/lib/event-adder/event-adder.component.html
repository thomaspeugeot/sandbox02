<div *ngIf="event">
	<h3>New Event</h3>

  <form>
    <mat-form-field>
      <mat-label>Duration</mat-label>
      <input type="number" [ngModelOptions]="{standalone: true}"  matInput [(ngModel)]="event.Duration">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="event.Name">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="add()">
	Add
	</button>
</div>
