<table mat-table [dataSource]="updatestates">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let UpdateState"> {{UpdateState.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Event">
        <th mat-header-cell *matHeaderCellDef> Event </th>
        <td mat-cell *matCellDef="let UpdateState">
            {{UpdateState.Event}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Period">
        <th mat-header-cell *matHeaderCellDef> Period </th>
        <td mat-cell *matCellDef="let UpdateState">
            {{UpdateState.Period}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let updatestate;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(updatestate.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let updatestate;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteUpdateState(updatestate.ID, updatestate)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
