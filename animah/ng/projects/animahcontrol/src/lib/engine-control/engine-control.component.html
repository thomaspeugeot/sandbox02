<p>
    <mat-toolbar *ngIf="engine">
        <mat-toolbar-row>
            <span class="example-spacer" [ngStyle]="
            {
                'color': engine.State === 'PAUSED' ? 
                'grey' : ( engine.State === 'RUNNING' ? 'green': 'red')}">{{ engine.State }}</span>
            <button (click)='fireEventTillStateChange()' matTooltip="fire events till at least one state changes" mat-button>
                <mat-icon>
                    skip_next
                </mat-icon>
            </button>
            <button (click)='fireEvent()' matTooltip="fire one event" mat-button>
                <mat-icon>
                    chevron_right
                </mat-icon>
            </button>
            <button mat-button matTooltip="not yet implemented">
                <mat-icon>
                    fast_forward
                </mat-icon>
            </button>
            <button (click)='reset()' matTooltip="reset simulation" mat-button>
                <mat-icon>
                    first_page
                </mat-icon>
            </button>
            <button (click)='play()' matTooltip="run simulation" mat-button>
                <mat-icon>
                    play_arrow
                </mat-icon>
            </button>
            <button (click)='pause()' matTooltip="pause simulation" mat-button>
                <mat-icon>
                    pause
                </mat-icon>
            </button>

            <span class="example-spacer"></span>

            <span class="example-spacer"></span>
            <mat-icon>
                speed
            </mat-icon> &nbsp; &nbsp; {{ engine.Speed }}&nbsp;x&nbsp;&nbsp;
            <button (click)='increaseSpeed100percent()' matTooltip="increase Speed 100 percent" mat-button>
                <mat-icon>
                    add_circle_outline
                </mat-icon>
            </button>
            <button (click)='decreaseSpeed50percent()' matTooltip="decrease Speed 50 percent" mat-button>
                <mat-icon>
                    remove_circle_outline
                </mat-icon>
            </button>
            <span class="example-spacer">
            </span>
            <span class="example-spacer"></span> Time
            <span class="example-spacer"></span> {{ engine.CurrentTime | date:'yyyy MM dd - HH mm ss':'UTC'}}
            <span class="example-spacer"></span> End
            <span class="example-spacer"></span> {{ engine.EndTime | date:'yyyy MM dd - HH mm ss'}}

        </mat-toolbar-row>
    </mat-toolbar>
</p>
