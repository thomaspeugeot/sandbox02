<div *ngIf="chapter">
	<h3>New Chapter</h3>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="chapter.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="chapter.Title">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="add()">
	Add
	</button>
</div>
