<div *ngIf="classdiagram">
    <div class="mat-table">
        <div class="mat-header-row  pointer-to-struct-row" (click)="setEditorRouterOutlet(classdiagram.ID)">
            <div class="mat-header-cell left">Classdiagram's fields</div>
			<div class="mat-header-cell less-right">Values</div>
			<div class="mat-header-cell far-right"><i class="material-icons">edit</i></div>
        </div>


		<div class="mat-row">
			<div class="mat-cell left">Name</div>
			<div class="mat-cell right">{{classdiagram.Name}}</div>
		</div>



	</div>


	<div class="sub-table-header">Pkgelts as Classdiagrams</div>
	<app-pkgelts-table [ID]="classdiagram.ID" 
		[field]="PkgeltsViaClassdiagramsFieldName"
		[struct]="PkgeltsViaClassdiagramsStructName">
	</app-pkgelts-table>
</div>
