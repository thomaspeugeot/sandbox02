<div *ngIf="field">
	<h3>New Field</h3>

  <form>
    <mat-form-field>
      <mat-label>Fieldname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="field.Fieldname">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Fieldtypename</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="field.Fieldtypename">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="field.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Structname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="field.Structname">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="add()">
	Add
	</button>
</div>
