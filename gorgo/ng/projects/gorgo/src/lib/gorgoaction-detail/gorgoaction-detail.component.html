<div *ngIf="gorgoaction">
	<h3>Gorgoaction details</h3>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="gorgoaction.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="gorgoaction.Type">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="save()">
	Save
	</button>
</div>
