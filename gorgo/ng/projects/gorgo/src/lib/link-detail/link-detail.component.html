<div *ngIf="link">
	<h3>Link details</h3>

  <form>
    <mat-form-field>
      <mat-label>Fieldname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="link.Fieldname">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Fieldtypename</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="link.Fieldtypename">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="link.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Structname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="link.Structname">
    </mat-form-field>
  </form>



    <mat-form-field>
        <mat-label>Middlevertice</mat-label>
        <mat-select [(ngModel)]="Middlevertice">
            <mat-option *ngFor="let vertice of vertices" [value]="vertice">
                {{vertice.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

	<button mat-raised-button 
	(click)="save()">
	Save
	</button>
</div>
