<table mat-table [dataSource]="links">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Link"> {{Link.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Fieldname">
        <th mat-header-cell *matHeaderCellDef> Fieldname </th>
        <td mat-cell *matCellDef="let Link">
            {{Link.Fieldname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Fieldtypename">
        <th mat-header-cell *matHeaderCellDef> Fieldtypename </th>
        <td mat-cell *matCellDef="let Link">
            {{Link.Fieldtypename}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Middlevertice">
        <th mat-header-cell *matHeaderCellDef> Middlevertice </th>
        <td mat-cell *matCellDef="let Link">
            {{Link.MiddleverticeName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Link </th>
        <td mat-cell *matCellDef="let Link">
            {{Link.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Structname">
        <th mat-header-cell *matHeaderCellDef> Structname </th>
        <td mat-cell *matCellDef="let Link">
            {{Link.Structname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let link;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(link.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let link;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteLink(link.ID, link)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
