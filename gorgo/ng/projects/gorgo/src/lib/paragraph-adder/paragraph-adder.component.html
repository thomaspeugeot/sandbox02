<div *ngIf="paragraph">
	<h3>New Paragraph</h3>

  <form>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="paragraph.Content">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Diagramname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="paragraph.Diagramname">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="paragraph.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Structname</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="paragraph.Structname">
    </mat-form-field>
  </form>



	<button mat-raised-button 
	(click)="add()">
	Add
	</button>
</div>
