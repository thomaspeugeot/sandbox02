<table mat-table [dataSource]="paragraphs">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let Paragraph"> {{Paragraph.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let Paragraph">
            {{Paragraph.Content}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Diagramname">
        <th mat-header-cell *matHeaderCellDef> Diagramname </th>
        <td mat-cell *matCellDef="let Paragraph">
            {{Paragraph.Diagramname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Paragraph </th>
        <td mat-cell *matCellDef="let Paragraph">
            {{Paragraph.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Structname">
        <th mat-header-cell *matHeaderCellDef> Structname </th>
        <td mat-cell *matCellDef="let Paragraph">
            {{Paragraph.Structname}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let paragraph;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(paragraph.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let paragraph;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteParagraph(paragraph.ID, paragraph)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
