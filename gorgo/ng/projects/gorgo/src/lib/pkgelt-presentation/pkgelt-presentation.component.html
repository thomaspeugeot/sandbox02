<div *ngIf="pkgelt">
    <div class="mat-table">
        <div class="mat-header-row  pointer-to-struct-row" (click)="setEditorRouterOutlet(pkgelt.ID)">
            <div class="mat-header-cell left">Pkgelt's fields</div>
			<div class="mat-header-cell less-right">Values</div>
			<div class="mat-header-cell far-right"><i class="material-icons">edit</i></div>
        </div>


		<div class="mat-row">
			<div class="mat-cell left">Name</div>
			<div class="mat-cell right">{{pkgelt.Name}}</div>
		</div>



	</div>


</div>
