<div *ngIf="state">
    <div class="mat-table">
        <div class="mat-header-row  pointer-to-struct-row" (click)="setEditorRouterOutlet(state.ID)">
            <div class="mat-header-cell left">State's fields</div>
			<div class="mat-header-cell less-right">Values</div>
			<div class="mat-header-cell far-right"><i class="material-icons">edit</i></div>
        </div>


		<div class="mat-row">
			<div class="mat-cell left">Name</div>
			<div class="mat-cell right">{{state.Name}}</div>
		</div>


		<div class="mat-row">
			<div class="mat-cell left">X</div>
			<div class="mat-cell right">{{state.X.toPrecision(5)}}</div>
		</div>


		<div class="mat-row">
			<div class="mat-cell left">Y</div>
			<div class="mat-cell right">{{state.Y.toPrecision(5)}}</div>
		</div>



	</div>


	<div class="sub-table-header">Umlscs as States</div>
	<app-umlscs-table [ID]="state.ID" 
		[field]="UmlscsViaStatesFieldName"
		[struct]="UmlscsViaStatesStructName">
	</app-umlscs-table>
</div>
