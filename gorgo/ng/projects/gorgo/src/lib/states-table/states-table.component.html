<table mat-table [dataSource]="states">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID. </th>
        <td mat-cell *matCellDef="let State"> {{State.ID}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell *matCellDef="let State">
            {{State.Name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="X">
        <th mat-header-cell *matHeaderCellDef> X </th>
        <td mat-cell *matCellDef="let State">
            {{State.X.toPrecision(5)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Y">
        <th mat-header-cell *matHeaderCellDef> Y </th>
        <td mat-cell *matCellDef="let State">
            {{State.Y.toPrecision(5)}}
        </td>
    </ng-container>

    <ng-container matColumnDef="Edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let state;  let j = index;">
        <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="setEditorRouterOutlet(state.ID)">edit</i>
    </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let state;  let j = index;">
            <i class="material-icons" [ngStyle]="{'color':'rgba(0,0,0,.50)'}" (click)="deleteState(state.ID, state)">delete</i>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="
    let row; 
    columns: displayedColumns;
    " 
    (click)="setPresentationRouterOutlet( row.ID ) "
    class="row-link">
    </tr>
</table>
