<div *ngIf="washer">
	<h3>Washer details</h3>

  <form>
    <mat-form-field>
      <mat-label>CleanedLaundryWeight</mat-label>
      <input type="number" [ngModelOptions]="{standalone: true}"  matInput [(ngModel)]="washer.CleanedLaundryWeight">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>LaundryWeight</mat-label>
      <input type="number" [ngModelOptions]="{standalone: true}"  matInput [(ngModel)]="washer.LaundryWeight">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="washer.Name">
    </mat-form-field>
  </form>

  <form>
    <mat-form-field>
      <mat-label>State</mat-label>
      <input name="" [ngModelOptions]="{standalone: true}" 	 matInput [(ngModel)]="washer.State">
    </mat-form-field>
  </form>



    <mat-form-field>
        <mat-label>Machine</mat-label>
        <mat-select [(ngModel)]="Machine">
            <mat-option *ngFor="let machine of machines" [value]="machine">
                {{machine.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

	<button mat-raised-button 
	(click)="save()">
	Save
	</button>
</div>
