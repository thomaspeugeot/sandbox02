<as-split direction="vertical">

    <as-split-area size="10">
        <lib-engine-control [engineUpdatedCallbackFunction]="engineUpdatedCallbackFunction"></lib-engine-control>
    </as-split-area>
    <as-split-area size="40">
        <as-split direction="horizontal">
            <as-split-area size="50">
                <router-outlet name="washerpres"></router-outlet>
            </as-split-area>
            <as-split-area size="50">
                <router-outlet name="washerstates"></router-outlet>
            </as-split-area>
        </as-split>
    </as-split-area>
    <as-split-area size="50">
        <as-split direction="horizontal">
            <as-split-area size="50">
                <router-outlet name="machinepres"></router-outlet>
            </as-split-area>
            <as-split-area size="50">
                <router-outlet name="machinestates"></router-outlet>
            </as-split-area>
        </as-split>
    </as-split-area>
</as-split>
